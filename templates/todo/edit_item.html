{% extends "base.html" %}
{% load static %}
{% load bootstrap_tags %}

{% block content %}

<div class="container">
    <h1 class="mt-5 mb-5">Edit to do item:</h1>
    <form method="POST">
        <!-- important - to be added in the forms {% csrf_token %}-->
        {% csrf_token %}
        {{ form|as_bootstrap}}
        <button type="submit" class="btn btn-outline-info">Save changes</button>
    </form>
</div>
    {% endblock %}
