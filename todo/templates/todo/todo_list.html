


    <h1>To do list:</h1>
    <ul>
        {% for item in items %}
            
            {% if item.done %}

                <li><strike>{{item.name}}</strike>

            {% else %}

                <li>{{item.name}}

            {% endif %}
                <a href="/toggle/{{ item.id }}">
                    <button>Toggle</button>
                </a>

                <a href="/edit/{{ item.id }}">
                    <button>Edit</button>
                </a>
                <a href="/delete/{{ item.id }}">
                    <button>Delete</button>
                </a>
            </li>

        {% empty %}
            <li>You have nothing to do</li>
        {% endfor %}

    </ul>
    <a href="/add">Add Item</a>
